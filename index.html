<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="assets/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog Preview Card</title>
  </head>
  <body>
    <main>
      <h1>Blog Preview Card</h1>
      <div class="preview-card">
        <div
          class="background-img-container"
          style="background-image: url(/assets/images/illustration-article.svg)"
        ></div>
        <article class="lg-spacer">
          <header>
            <div class="tag">Learning</div>
            <div class="publication-date">
              Published <time datetime="2023-12-21">21 Dec 2023</time>
            </div>
            <h2>
              <a href="#" class="article-title">HTML & CSS foundations</a>
            </h2>
          </header>
          <p class="article-preview">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <footer class="lg-spacer">
            <div class="flex-valign-center gap-150">
              <img
                class="profile-pic"
                src="/assets/images/image-avatar.webp"
                alt="Greg Hooper profile picture"
                width="64"
                height="65"
              />
              <p class="author">Greg Hooper</p>
            </div>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
